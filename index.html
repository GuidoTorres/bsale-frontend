<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    /> -->

    <!-- Bootstrap cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Bsale Test</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <!-- -----------------------HEADER------------------------ -->
    <header class="header">
      <div class="wrapper">
        <div class="left">Bsale-Test</div>
        <div class="center"></div>

        <div class="rigth">

          <div class="input-group mb-3">
            <input type="text" class="form-control search" placeholder="Buscar Productos" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
    </header>
    <!-- --------------------------FILTERS--------------------- -->
    <section class="filters-section">
      <div class="category input-field">
        <select
          class="form-select select-category"
          aria-label="Default select example"
        >
          <option tabindex="-1">Seleccione categoria</option>

        </select>
      </div>
      <div class="filters-responsive">

        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="tiny material-icons">menu</i>
        </button>
        <ul class="dropdown-menu menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Precio (mayor a menor)</a></li>
          <li><a class="dropdown-item" href="#">Precio (menor a mayor)</a></li>
          <li><a class="dropdown-item" href="#">Descuento (menor a mayor)</a></li>
        </ul>

      </div>
      <div class="filters-web">
          <select
            class="form-select orderBy"
            aria-label="Default select example"
            id="orderBy"
          >
            <option value="" disabled selected>Ordenar por</option>
            <option value="d">Precio (mayor a menor)</option>
            <option value="a">Precio (menor a mayor)</option>
            <option value="s">Descuento (mayor a menor)</option>
          </select>
        </div>
      </div>
    </section>
    <!-- ---------------------PRODUCTS-------------------- -->
    <!-- Todo lo que esta dentro de products se renderizo mendiante js con la funcion renderall -->
    <section class="products-section"></section>

    <script src="./JS/index.js"></script>
    <!-- <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"
    ></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>  </body>
</html>
