<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Bsale Test</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./CSS/style.css" />
    
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="wrapper">
        <div class="left">Bsale-Test</div>
        <div class="center"></div>

        <div class="rigth">
          <input
            placeholder="Buscar producto"
            id="search"
            type="text"
            class="search"
          />
        </div>
      </div>
    </header>
    <!-- FILTERS -->
    <section class="filters-section">
      <div class="category">
        <select class="select-category" id="select-category">
          <option value="" disabled selected>Selecciona categoria</option>
          <option value="1">Bebida energetica</option>
          <option value="2">Pisco</option>
          <option value="3">Ron</option>
          <option value="4">Bebida</option>
          <option value="5">Snack</option>
          <option value="6">Cerveza</option>
          <option value="7">Vodka</option>
        </select>
      </div>
      <div class="filters-responsive">
        <a
          class="dropdown-trigger waves-effect waves-light"
          href="#"
          data-target="dropdown1"
          ><i class="tiny material-icons">menu</i></a
        >

        <ul id="dropdown1" class="dropdown-content">
          <li>
            <a href="#!">Precio (mayor a menor)</a>
          </li>

          <li><a href="#!">Precio (menor a mayor)</a></li>
          <li><a href="#!">Descuento (menor a mayor)</a></li>
        </ul>
      </div>
      <div class="filters-web">
        <div>
          <select id="orderBy">
            <option value="" disabled selected>Ordenar por</option>
            <option value="d">Precio (mayor a menor)</option>
            <option value="a">Precio (menor a mayor)</option>
            <option value="s">Descuento (mayor a menor)</option>
          </select>
        </div>
      </div>
    </section>
    <!-- PRODUCTS -->
    <section class="products-section"></section>

    <script src="./JS/index.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"
    ></script>
  </body>
</html>
